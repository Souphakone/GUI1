<html>
  <head>
    <title>MyCPNV Calendar</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.min.css"
    />
    
    <link
      rel="stylesheet"
      type="text/css"
      href="css/evo-calendar.ryoal-navy.css"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Add jQuery library (required) -->
    <script src="https://kit.fontawesome.com/ccb7977a2c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" defer integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" defer integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" defer integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" defer></script>
    <script src="js/evo-calendar.js" defer></script>
    
    <script src="js/main.js" defer></script>
    
    <link rel="manifest" href="./manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./sw.js", {
          scope: "./",
        });
      }
    </script>
  </head>

  <body>
    <header>
      <nav class="nav">
        <div>
          <a href="#">
            <h1 class="fancy clr-CPNV">MyCPNV</h1>
          </a>
        </div>

        <div class="link-lang-container">
          <div class="hide" id="linkContainer">
            <div class="active-link anchor">
              <a href="#">Accueil</a>

              <div class="active-border border">Accueil</div>
            </div>

            <div class="hov-link anchor">
              <a href="#">Absence</a>

              <div class="hov-border border">CV</div>
            </div>

            <div class="hov-link anchor">
              <a href="#">Informations</a>

              <div class="hov-border border">Informations</div>
            </div>
          </div>

            <div class="nav-menu-sm">
              <button class="menu-hb" id="menu-hb" type="button">
                <svg height="25" viewbox="0 0 100 45" width="25">
                  <rect height="10" width="100" y="0"></rect>

                  <rect height="10" width="100" y="30"></rect>

                  <rect height="10" width="100" y="60"></rect>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div id="conteneur">
      <div id="calendar"></div>
    </div>
    
    <div class="modal fade" id="formEvent" tabindex="-1" role="dialog" aria-labelledby="addEventLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addEventLabel">Ajouter un événement</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name" class="col-form-label">Nom:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="date" class="col-form-label">Date:</label>
                <input readonly class="form-control" id="date">
              </div>
              <div class="form-group">
                <label for="type" class="col-form-label">Type:</label>
                <input  class="form-control" id="type">
              </div>
              <div class="form-group">
                <label for="class" class="col-form-label">Classe:</label>
                <input  class="form-control" id="class">
              </div>
              <div class="form-group">
                <label for="teacher" class="col-form-label">Enseignant/e:</label>
                <input  class="form-control" id="teacher">
              </div>
              <div class="form-group">
                <label for="start" class="col-form-label">Début:</label>
                <input  class="form-control" id="start">
              </div>
              <div class="form-group">
                <label for="end" class="col-form-label">Fin:</label>
                <input  class="form-control" id="end">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-primary">Confirmer</button>
          </div>
        </div>
      </div>
    </div>
      <footer>

      </footer>
  </body>
  <script src="js/nav.js" defer></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</html>
